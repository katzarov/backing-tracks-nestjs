volumes:
    pg-db-data:
        driver: local
    redis-data:
        driver: local
    nodemodules:
        driver: local
    # pg-admin-data:
    # driver: local
    # TODO dont use host binded volumes for the donwloands/converted

networks:
    db:
        name: ${COMPOSE_PROJECT_NAME}-db
        driver: bridge
    microservices:
        name: ${COMPOSE_PROJECT_NAME}-microservices
        driver: bridge
